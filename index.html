<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGBotMaker - Custom Telegram Bots</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TGBotMaker</h1>
        <p>Get a custom Telegram bot tailored to your needs!</p>
    </header>

    <section class="form-section">
        <h2>Request Your Custom Bot</h2>
        <form id="botRequestForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="botDescription">Describe Your Bot:</label>
            <textarea id="botDescription" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
        <p id="confirmationMessage" style="display: none; color: green;">Request sent successfully!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
