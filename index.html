<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGBotMaker - Custom Telegram Bots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TGBotMaker</h1>
        <p>Request your custom Telegram bot, and we'll build it for you!</p>
    </header>

    <section class="request-form">
        <h2>Request a Telegram Bot</h2>
        <form id="botRequestForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="botDescription">Bot Description:</label>
            <textarea id="botDescription" name="botDescription" rows="4" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
        <p id="confirmationMessage" class="hidden">Request submitted! We'll contact you soon.</p>
    </section>

    <footer>
        <p>Â© 2025 TGBotMaker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
